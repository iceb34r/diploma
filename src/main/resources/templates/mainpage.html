<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/styles/main.css}"/>
    <link th:rel="stylesheet" th:href="@{/styles/media.css}"/>
    <link th:rel="stylesheet" th:href="@{/styles/bootstrap.min.css}"/>
    <title>Главная страница</title>
</head>

<body>
<div class = "mainWrapper">
    <header class="headerWrapper">
        <div class="logoContainer">
            <a th:href="@{/mainpage}"><img th:src="@{/img/logo.png}"  class="image" height="140px" > </a>
        </div>
        <div class="upperBarButtons">
            <div class="upperBarButtons_vacancysButton">
            <a th:href="@{/test}" class="btn btn-outline-success" role="button" aria-pressed="true">Вакансии</a>
            </div>
            <div class="upperBarButtons_resumeButton">
            <a th:href="@{/test}" class="btn btn-outline-success" role="button" aria-pressed="true">Мое резюме</a>
            </div>
        </div>
        <div class="loginButton">
            <a th:href="@{/login}" class="btn btn-outline-success" role="button" aria-pressed="true">Войти</a>
        </div>
    </header>
    <div class="greenBar shadow-sm p-3  rounded">
    <div class="parentSearchBar">
        <div class="searchInput input-group mb-2">
            <input type="text" class="form-control shadow-sm rounded" placeholder="Поиск" aria-label="Поиск" aria-describedby="basic-addon2">
            <div class="input-group-append">
            <button class="searchButton btn btn-outline-secondary ms-3 " type="button">Найти</button>
            </div>
        </div>     
    </div>
</div>

<div class="d-flex cardWrapper flex-row justify-content-between bg-white shadow-sm rounded mt-5">
    <div class="d-flex vacancyContent flex-column justify-content-between align-items-start w-75">
        <div class="d-flex flex-column m-2">
            <span class="vacancy-card-title">Название</span>
            <span class="salary-card-label m-0">15000</span>
        </div>
        <span class="nameOfCompany m-2">javasoft</span>
    </div>

        <div class="d-flex flex-column justify-content-between w-25" id="dataCityContent"> 
            <span class="city mt-1 me-2">фыв</span>
            <span class="date mb-1 me-2">фыв</span>
        </div>

</div>
</div>
</body>
</html>
